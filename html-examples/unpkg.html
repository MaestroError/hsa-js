<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNPKG</title>
    <script src="https://unpkg.com/hsa-js/dist/hsa.js"></script>
</head>
<body>

    <div>
        <h4>Template</h4>
        <div id="template"></div>
        <h4>Localized Template</h4>
        <div id="content"></div>
    </div>

    <script>
        // Example of using HtmlStringsAffixer in html
        const HsaJs = window.hsaJs.default;

        const bladeTemplateContent = `
            <div>
                <h1>Welcome to our website</h1>
                <p>{{stayEnjoyment}}</p>
                <a href="/contact">Contact us</a>
            </div>
        `;

        const affixer = new HsaJs({
            prefix: "{{ __('",
            suffix: "') }}",
            extractions: [
                "text",
            ],
        });
        const localizedContent = affixer.affixIt(bladeTemplateContent);
        console.log(localizedContent);
        document.getElementById("template").textContent = bladeTemplateContent
        document.getElementById("content").textContent = localizedContent

    </script>
</body>
</html>
